<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>To-do list</title>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>

<div class="container">

<div class="section1">

<h1 id="title">TO DO LIST</h1>

<p>

<label for="new-task">Add Tasks</label>

<input id="new-task" type="text">

<button onclick="addTask()">Add</button>

</p>

</div>

<div class="section2">

<h3>To-do</h3>

<ul id="incomplete-tasks">
{% for task in incomplete %}
<li id="{{task[0]}}">
    <input type="checkbox" onclick="completeTask(this.parentElement)">
    <label>{{task[1]}}</label>
    <input type="text">
    <button class="edit" onclick="editTask(this.parentElement)">Edit</button>
    <button class="delete" onclick="deleteTask(this.parentElement)">Delete</button>
</li>
{% endfor %}
</ul>

</div>

<div class="section3">

<h3>Completed Tasks</h3>

<ul id="completed-tasks">
{% for task in complete%}
<li id="{{task[0]}}">
    <input type="checkbox" disabled="disabled">
    <label>{{task[1]}}</label>
    <input type="text">
    <button class="edit" onclick="editTask(this.parentElement)">Edit</button>
    <button class="delete" onclick="deleteTask(this.parentElement)">Delete</button>
</li>
{% endfor %}
</ul>

</div>

<div class="section4">

<button id="clear" onclick="clearAll()">

<p>Clear</p>

</button>

</div>

</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
